rule_id: CR-MD-FORMAT-001
rule_type: format
rules:
- condition: markdown_heading_format_2_1
  examples:
  - code: '# 文档标题


      这是文档的介绍内容。


      ## 主要章节


      ### 子章节


      这里是子章节的内容。


      #### 更细的分节


      这里是更细分节的内容。'
    explanation: 代码示例
    language: markdown
  - code: "# 文档标题\n## 主要章节\n没有空行分隔的内容\n#### 跳过了三级标题   \n末尾有空格的标题    \n\n# 多个一级标题\n\
      这是不好的做法"
    explanation: 代码示例
    language: markdown
  guideline: '**指导原则**


    Markdown标题应该遵循以下规范：


    1. **层级递进**：标题层级应该按顺序递进，不跳级

    2. **唯一H1**：文档应该只有一个一级标题（H1）

    3. **空行分隔**：标题前后应该有空行分隔

    4. **无尾随空格**：标题行末尾不应有多余空格

    5. **ATX风格**：优先使用ATX风格标题（# ## ###）而不是Setext风格'
