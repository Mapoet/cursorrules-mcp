rule_type: content
rules:
- condition: academic_paper_structure_4_1
  examples:
  - code: '## 摘要


      **目的**: 本研究旨在分析X因子对Y变量的影响机制。


      **方法**: 采用随机对照试验设计，样本量为200例，使用SPSS 26.0进行统计分析。


      **结果**: X因子显著影响Y变量（p < 0.001），效应量为0.68。


      **结论**: X因子是Y变量的重要预测因子，为实际应用提供了理论依据。


      **关键词**: X因子; Y变量; 随机对照试验; 统计分析'
    explanation: 代码示例
    language: markdown
  - code: '# 避免这样写


      - "我们认为..." → 应该写："研究表明..."

      - "很多研究发现..." → 应该写："多项研究表明[1-5]..."

      - "效果很好" → 应该写："效果显著（p < 0.05）"

      - "大概是..." → 应该写："约为..."'
    explanation: 代码示例
    language: markdown
  guideline: '**句式规范**


    - 避免使用口语化表达

    - 句子长度适中（15-25字）

    - 使用被动语态描述研究过程

    - 避免使用绝对化词汇'
  pattern: null
  priority: 6
- condition: academic_paper_structure_3_2
  examples: []
  guideline: '**学术规范检查**


    - [ ] 无抄袭行为

    - [ ] 数据真实可靠

    - [ ] 伦理审查通过

    - [ ] 利益冲突声明

    - [ ] 作者贡献明确'
  pattern: null
  priority: 7
- condition: academic_paper_structure_4_3
  examples: []
  guideline: '**标准论文结构**


    1. **标题 (Title)** - 准确、简洁、具体

    2. **摘要 (Abstract)** - 200-300字，包含目的、方法、结果、结论

    3. **关键词 (Keywords)** - 3-8个关键词

    4. **引言 (Introduction)** - 研究背景、问题陈述、研究目标

    5. **文献综述 (Literature Review)** - 相关研究回顾

    6. **方法 (Methodology)** - 研究设计、数据来源、分析方法

    7. **结果 (Results)** - 研究发现，客观陈述

    8. **讨论 (Discussion)** - 结果解释、意义、局限性

    9. **结论 (Conclusion)** - 主要发现总结、贡献、未来研究

    10. **参考文献 (References)** - 规范引用格式'
  pattern: null
  priority: 6
- condition: academic_paper_structure_2_4
  examples: []
  guideline: '**相关工具**


    - **语法检查**: Grammarly, LanguageTool

    - **引用管理**: Zotero, EndNote, Mendeley

    - **统计软件**: SPSS, R, Python (pandas, scipy)

    - **绘图工具**: Origin, MATLAB, Python (matplotlib, seaborn)

    - **排版工具**: LaTeX, Microsoft Word, Markdown'
  pattern: null
  priority: 8
- condition: academic_paper_structure_4_5
  examples: []
  guideline: '**章节编号**


    - 使用阿拉伯数字分级编号（1, 1.1, 1.1.1）

    - 避免超过四级标题

    - 保持编号一致性'
  pattern: null
  priority: 6
- condition: academic_paper_structure_4_6
  examples: []
  guideline: '**语言要求**


    - **客观性**: 使用第三人称，避免主观表达

    - **准确性**: 术语使用准确，定义清晰

    - **简洁性**: 避免冗余表达，表述简明扼要

    - **逻辑性**: 论证逻辑清晰，前后呼应'
  pattern: null
  priority: 6
- condition: academic_paper_structure_4_7
  examples: []
  guideline: '**文献引用格式**


    - **APA格式**: (Author, Year)

    - **IEEE格式**: [1], [2]

    - **GB/T 7714格式**: [1-3]'
  pattern: null
  priority: 6
- condition: academic_paper_structure_4_8
  examples: []
  guideline: '**引用原则**


    - 所有引用必须准确标注来源

    - 避免过度引用或引用不足

    - 优先引用权威期刊和最新研究

    - 中英文文献比例适当'
  pattern: null
  priority: 6
- condition: academic_paper_structure_4_9
  examples: []
  guideline: '**图片要求**


    - 分辨率不低于300dpi

    - 图题简洁明确，位于图片下方

    - 图中文字清晰可读

    - 使用统一的字体和格式'
  pattern: null
  priority: 6
- condition: academic_paper_structure_4_10
  examples: []
  guideline: '**表格要求**


    - 表头位于表格上方

    - 数据对齐一致

    - 避免重复信息

    - 单位标注清晰'
  pattern: null
  priority: 6
- condition: academic_paper_structure_4_11
  examples: []
  guideline: '**数值表示**


    - 保留合适的有效数字（通常3-4位）

    - 统计显著性标注（p < 0.05）

    - 误差范围表示（±标准差）

    - 单位使用国际标准'
  pattern: null
  priority: 6
- condition: academic_paper_structure_4_12
  examples: []
  guideline: '**统计分析**


    - 明确统计方法和软件

    - 报告完整的统计信息

    - 提供置信区间

    - 说明样本量和效应量'
  pattern: null
  priority: 6
- condition: academic_paper_structure_2_13
  examples: []
