cache:
  enabled: true
  max_size: 1000
  redis_url: null
  ttl: 3600
  type: memory
cache_dir: .cache
database:
  connection_timeout: 30
  database: cursorrules
  host: localhost
  password: null
  pool_size: 10
  port: 5432
  type: sqlite
  username: null
debug: false
features:
  auto_learning: false
  content_validation: true
  knowledge_search: true
  metrics_collection: true
  prompt_enhancement: true
  rule_search: true
  template_generation: true
log_dir: logs
rules_dir: data/rules
search:
  default_limit: 10
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  enable_semantic_search: true
  fuzzy_threshold: 0.7
  max_limit: 100
security:
  api_key: null
  cors_origins:
  - '*'
  enable_auth: false
  rate_limit: 100
server:
  host: localhost
  log_level: !!python/object/apply:cursorrules_mcp.config.LogLevel
  - INFO
  port: 8000
  reload: false
  workers: 1
templates_dir: data/templates
validation:
  enabled: true
  max_workers: 4
  parallel_validation: true
  timeout: 60
  tools: {}
version: 1.0.0
